<div class="containter">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="form-signin-heading">Registration</h2>
        <form role="form" (ngSubmit)="register()">
      <div class="form-group">
        <label for="email"><b>Username</b></label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required />
        <p class="alert alert-warning box-msg" *ngIf="error_messages.username_taken" style="color:red">Username taken</p>
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required />
      </div>
      <div class="form-group">
        <label for="name"><b>Full name</b></label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.fullname" required />
      </div>
      <div class="form-group">
        <label for="Surname"><b>Email address</b></label>
        <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="user.email" required />
      </div>
      <div class="form-group">
        <label for="Type"><b>Select your role</b></label>
        <select class="form-control" [(ngModel)]="user.role" name="role" id="role">
            <option *ngFor="let pass_type of acc_types" [ngValue]="pass_type">{{pass_type}}</option>
        </select>
      </div>
        <div class="right_padding">
          <button type="submit" class="btn btn btn-success" id="register">Register</button>
        </div>
        <div class="left_padding">
          <button type="button" class="btn btn btn-primary" id="login" (click)="setLogin()">Back to login</button>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
    </div>
</div>
